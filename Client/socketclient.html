<!doctype html>
<html>
  <head>
    <title>WebSockets Hello World</title>
    <meta charset="utf-8" />
    <style type="text/css">
      body {
        text-align: center;
        min-width: 500px;
      }
    </style>
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
 
        var ws;
 
         ws = new WebSocket("ws://localhost:8888/ws");
 
         ws.onmessage = function(evt) {document.getElementById('messageHolder').innerHTML = "" + evt.data;};
 
         ws.onclose = function(evt) { alert("Connection close"); };
 
      });
    </script>
  </head>
 
  <body>
    <h1>WebSockets Hello World</h1>
    <div>
      <label id="messageHolder">Newest Message</label>
      
      
    </div>
  </body>
</html>
